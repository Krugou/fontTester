<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8" />
	<!-- Tailwind CSS CDN -->
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- Google Fonts Finlandica -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&display=swap"
		rel="stylesheet">
	<style>
		body {
			font-family: 'FinlandicaText-Regular', sans-serif;
		}

		.monospace {
			font-family: monospace;
		}

		/* Finlandica font faces */
		@font-face {
			font-family: 'FinlandicaHeadline-Bold';
			src: url('../graphics/fonts/Finlandica2.0/Web/Finlandica-Bold.woff2') format('woff2');
			font-weight: bold;
			font-style: normal;
		}

		@font-face {
			font-family: 'FinlandicaHeadline-Regular';
			src: url('../graphics/fonts/Finlandica2.0/Web/Finlandica-Regular.woff2') format('woff2');
			font-weight: normal;
			font-style: normal;
		}

		@font-face {
			font-family: 'FinlandicaText-Regular';
			src: url('../graphics/fonts/Finlandica3.0/FinlandicaText-Regular.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
	</style>
</head>




<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
	<div class="text-xs py-4 text-gray-500 mt-1">These buttons only change the font of headings and subheadings.</div>
	<div class="mb-6">
		<span class="font-semibold text-lg mr-4">Heading/Subheading Font:</span>
		<div id="headingFontButtons" class="inline-flex gap-2">
			<button
				class="font-bold px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
				data-font="FinlandicaHeadline-Bold">Headline Bold</button>
			<button
				class="font-normal px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400"
				data-font="FinlandicaHeadline-Regular">Headline Regular</button>
			<button
				class="font-bold px-4 py-2 rounded bg-sky-600 text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-400"
				data-font="'Finlandica', sans-serif">Google Finlandica</button>
		</div>

	</div>
	<div class="text-xs py-4 text-gray-500 mt-1">These buttons only change the font of paragraph text.</div>
	<div class="mb-6">
		<span class="font-semibold text-lg mr-4">Paragraph Text Font:</span>
		<div id="paragraphFontButtons" class="inline-flex gap-2">
			<button
				class="font-normal px-4 py-2 rounded bg-purple-600 text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-400"
				data-font="FinlandicaText-Regular">Text Regular</button>
			<button
				class="font-light px-4 py-2 rounded bg-pink-600 text-white hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-400"
				data-font="FinlandicaText-Light">Text Light</button>
			<button
				class="font-medium px-4 py-2 rounded bg-yellow-600 text-white hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-400"
				data-font="FinlandicaText-Medium">Text Medium</button>
			<button
				class="font-normal px-4 py-2 rounded bg-sky-600 text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-400"
				data-font="'Finlandica', sans-serif">Google Finlandica</button>
		</div>

	</div>

	<script type="module" src="./panel.js"></script>
</body>

</html>
